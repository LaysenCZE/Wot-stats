<!DOCTYPE html>
<html lang="cs" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoT Stats – Dark Epic</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Recharts -->
  <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-neutral-950 text-neutral-100">
  <div id="root"></div>

  <script type="text/javascript">
    const { useState, useMemo } = React;
    const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, LineChart, Line } = Recharts;

    const demoMatches = [
      { month: "Leden", vyhry: 42, prohry: 28 },
      { month: "Únor", vyhry: 38, prohry: 31 },
      { month: "Březen", vyhry: 45, prohry: 25 },
      { month: "Duben", vyhry: 47, prohry: 33 },
      { month: "Květen", vyhry: 50, prohry: 29 },
      { month: "Červen", vyhry: 41, prohry: 30 },
      { month: "Červenec", vyhry: 52, prohry: 27 },
    ];

    const demoStats = { avgDmg: 2175, destroyed: 1389, battles: 3250, winrate: 57.2 };

    function StatChip({ icon, label, value }) {
      return (
        React.createElement("div", { className: "rounded-2xl border border-neutral-800 bg-neutral-900/60 p-4" },
          React.createElement("div", { className: "flex items-center gap-2 text-neutral-400 text-xs uppercase tracking-wider" },
            icon,
            React.createElement("span", null, label)
          ),
          React.createElement("div", { className: "mt-2 text-2xl font-semibold text-neutral-100" }, value)
        )
      );
    }

    function TankSVG() {
      return (
        React.createElement("svg", { viewBox: "0 0 512 256", fill: "currentColor", className: "w-[88%] max-w-4xl text-neutral-300" },
          React.createElement("g", { opacity: "0.15" }, React.createElement("rect", { x: "0", y: "200", width: "512", height: "20", rx: "10" })),
          React.createElement("path", { d: "M64 180h320c28 0 44-24 44-44v-6l28-8c10-3 16-14 13-24-3-10-14-16-24-13l-17 5V73c0-11-9-20-20-20h-58c-5 0-9 4-9 9v26H216l-33-18c-5-3-12-1-15 4l-13 24H64c-18 0-32 14-32 32v20c0 18 14 32 32 32z" }),
          React.createElement("circle", { cx: "124", cy: "180", r: "24" }),
          React.createElement("circle", { cx: "204", cy: "180", r: "24" }),
          React.createElement("circle", { cx: "284", cy: "180", r: "24" }),
          React.createElement("circle", { cx: "364", cy: "180", r: "24" }),
        )
      );
    }

    function WotStatsDarkEpic() {
      const [playerQuery, setPlayerQuery] = useState("");
      const [showInfo, setShowInfo] = useState(false);

      const lossesTotal = useMemo(() => demoMatches.reduce((a, m) => a + m.prohry, 0), []);
      const winsTotal = useMemo(() => demoMatches.reduce((a, m) => a + m.vyhry, 0), []);
      const totalGames = winsTotal + lossesTotal;

      function onSearchPlayer() {
        alert("Hledám hráče: " + playerQuery);
      }

      return (
        React.createElement("div", { className: "min-h-screen w-full" },
          // Header
          React.createElement("header", { className: "bg-neutral-900 p-4 flex items-center justify-between" },
            React.createElement("h1", { className: "text-xl font-bold" }, "WoT Stats"),
            React.createElement("div", { className: "flex gap-2" },
              React.createElement("input", {
                value: playerQuery,
                onChange: (e) => setPlayerQuery(e.target.value),
                placeholder: "Zadej nickname hráče…",
                className: "px-3 py-1 rounded bg-neutral-800 border border-neutral-700 text-sm"
              }),
              React.createElement("button", { onClick: onSearchPlayer, className: "px-3 py-1 rounded bg-emerald-600 hover:bg-emerald-500 text-sm" }, "Hledat hráče"),
              React.createElement("button", { onClick: () => setShowInfo(true), className: "px-3 py-1 rounded bg-neutral-700 text-sm" }, "INFORMACE")
            )
          ),

          // Stats
          React.createElement("section", { className: "p-6 grid grid-cols-2 md:grid-cols-4 gap-4" },
            React.createElement(StatChip, { icon: "🎯", label: "Průměr DMG", value: demoStats.avgDmg.toLocaleString("cs-CZ") }),
            React.createElement(StatChip, { icon: "🏆", label: "Výhry", value: winsTotal }),
            React.createElement(StatChip, { icon: "❌", label: "Prohry", value: lossesTotal }),
            React.createElement(StatChip, { icon: "📊", label: "Celkové hraní", value: totalGames })
          ),

          // Tank
          React.createElement("div", { className: "flex justify-center p-6" }, React.createElement(TankSVG)),

          // Chart
          React.createElement("section", { className: "p-6" },
            React.createElement("h2", { className: "mb-4 text-lg font-semibold" }, "Graf výher a proher"),
            React.createElement("div", { className: "h-80" },
              React.createElement(ResponsiveContainer, { width: "100%", height: "100%" },
                React.createElement(BarChart, { data: demoMatches },
                  React.createElement(CartesianGrid, { strokeDasharray: "4 4", stroke: "#27272a" }),
                  React.createElement(XAxis, { dataKey: "month", stroke: "#a1a1aa" }),
                  React.createElement(YAxis, { stroke: "#a1a1aa" }),
                  React.createElement(Tooltip, { contentStyle: { background: "#0a0a0a", border: "1px solid #27272a", color: "#fafafa" } }),
                  React.createElement(Legend),
                  React.createElement(Bar, { dataKey: "vyhry", fill: "#10b981" }),
                  React.createElement(Bar, { dataKey: "prohry", fill: "#ef4444" })
                )
              )
            )
          ),

          // Footer
          React.createElement("footer", { className: "p-6 text-sm text-neutral-400 text-center" },
            "© " + new Date().getFullYear() + " WoT Stats (neoficiální fan projekt)"
          ),

          // Info Modal
          showInfo && React.createElement("div", { className: "fixed inset-0 bg-black/80 flex items-center justify-center" },
            React.createElement("div", { className: "bg-neutral-900 p-6 rounded-xl max-w-lg w-full" },
              React.createElement("h3", { className: "font-bold mb-2" }, "Novinky & Changelog"),
              React.createElement("ul", { className: "space-y-2 text-sm text-neutral-300" },
                React.createElement("li", null, "13. 09. 2025 – Velký tmavý redesign"),
                React.createElement("li", null, "10. 09. 2025 – Modal INFORMACE"),
                React.createElement("li", null, "05. 09. 2025 – Základní statistiky")
              ),
              React.createElement("button", { onClick: () => setShowInfo(false), className: "mt-4 px-3 py-1 rounded bg-neutral-700 hover:bg-neutral-600" }, "Zavřít")
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(WotStatsDarkEpic));
  </script>
</body>
</html>
